<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Weather Data Input Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #90be6d , #f8961e , #90be6d  );
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-container h2 {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 14px;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        h2.result {
            text-align: center;
            color: #333;
            font-size: 20px;
            margin-top: 20px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                max-width: 100%;
            }

            .form-container h2 {
                font-size: 22px;
            }

            button {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 20px;
                max-width: 100%;
            }

            .form-container h2 {
                font-size: 20px;
            }

            button {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Fire Weather Data Input</h2>
    <form action="/predict" method="POST">
        <div class="form-group">
            <label for="x">X:</label>
            <input type="number" id="x" name="x" required>
        </div>
        <div class="form-group">
            <label for="y">Y:</label>
            <input type="number" id="y" name="y" required>
        </div>
        <div class="form-group">
            <label for="ffmc">Fine Fuel Moisture Code (FFMC):</label>
            <input type="number" id="ffmc" name="ffmc" required>
        </div>
        <div class="form-group">
            <label for="dmc">Duff Moisture Code (DMC):</label>
            <input type="number" id="dmc" name="dmc" required>
        </div>
        <div class="form-group">
            <label for="dc">Drought Code (DC):</label>
            <input type="number" id="dc" name="dc" required>
        </div>
        <div class="form-group">
            <label for="isi">Initial Spread Index (ISI):</label>
            <input type="number" id="isi" name="isi" required>
        </div>
        <div class="form-group">
            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" required>
        </div>
        <div class="form-group">
            <label for="humidity">Relative Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" required>
        </div>
        <div class="form-group">
            <label for="wind">Wind Speed (km/h):</label>
            <input type="number" id="wind" name="wind" required>
        </div>
        <div class="form-group">
            <label for="rain">Rain (mm):</label>
            <input type="number" id="rain" name="rain" required>
        </div>
        <button type="submit">Submit Data</button>
    </form>
    <h2 class="result">The expected risk is: {{prediction_text}}</h2>
</div>

</body>
</html>
